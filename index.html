<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />


    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript script -->
    <script defer src="/js/script.js"></script>

    <title>Calculator üë®‚Äçüíª</title>
</head>

<body>
    <section class="container">
        <section class="calculator black">

            <section class="display black">

                <div class="notification--bar black">
                    <span class="bar time"></span>
                    <span class="bar far fa-signal"></span>
                    <span class="bar far fa-wifi"></span>
                    <span class="bar far fa-battery-three-quarters"></span>
                </div>

                <div class="day--night alphaBlack">
                    <span class="far  fa-sun"></span>
                    <span class="far  fa-moon "></span>
                </div>

                <!-- result calculations -->
                <div class="result black"></div>

            </section>

            <!-- Button container start -->
            <section class="buttons--container alphaBlack">
                <span class="cut btn black aqua fab fa-cuttlefish"></span>
                <span class="plus-minus btn black  aqua bi-plus-slash-minus"></span>


                <span class="percentage btn black aqua aqua far fa-percentage"></span>


                <span class="divide aqua btn black far fa-divide"></span>


                <span class="num btn black">7</span>
                <span class="num btn black">8</span>
                <span class="num btn black">9</span>
                <span class="multiply btn black orange far fa-times"></span>

                <span class="num btn black">4</span>
                <span class="num btn black">5</span>
                <span class="num btn black">6</span>
                <span class="minus btn black orange far fa-minus"></span>

                <span class="num btn black">1</span>
                <span class="num btn black">2</span>
                <span class="num btn black">3</span>
                <span class="plus btn black  orange far fa-plus"></span>

                <span class="backspace btn black far fa-backspace"></span>

                <span class="num btn black">0</span>
                <span class="num btn black">.</span>
                <span class="equals btn black  orange far fa-equals"></span>

            </section>
        </section>
        <section class="homebar"></section>

    </section>
</body>

</html>
